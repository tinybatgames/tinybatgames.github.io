<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katar ƒ∞ftar Geri Sayƒ±m</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --accent-color: #fbbf24;
            --text-color: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }

        .location-tag {
            background: #334155;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            display: inline-block;
        }

        .countdown {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .time-box {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);
            padding: 10px;
            border-radius: 12px;
        }

        .number {
            display: block;
            font-size: 2rem;
            font-weight: 800;
            color: var(--accent-color);
        }

        .label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.6;
        }

        #iftar-vakti {
            font-weight: bold;
            color: #10b981;
        }

        .loading { opacity: 0.5; }
    </style>
</head>
<body>

<div class="container" id="main-container">
    <div class="location-tag">üìç Katar / Doha</div>
    <h1 id="title">ƒ∞ftara Kalan S√ºre</h1>
    <p id="time-info" class="loading">Vakitler y√ºkleniyor...</p>
    
    <div class="countdown" id="timer-ui">
        <div class="time-box">
            <span class="number" id="hours">00</span>
            <span class="label">Saat</span>
        </div>
        <div class="time-box">
            <span class="number" id="minutes">00</span>
            <span class="label">Dakika</span>
        </div>
        <div class="time-box">
            <span class="number" id="seconds">00</span>
            <span class="label">Saniye</span>
        </div>
    </div>
</div>

<script>
    let iftarTime = null;

    async function getIftarTime() {
        try {
            // Katar Doha i√ßin vakitleri API'den √ßekiyoruz
            const response = await fetch('https://api.aladhan.com/v1/timingsByCity?city=Doha&country=Qatar&method=8');
            const data = await response.json();
            const maghrib = data.data.timings.Maghrib; // √ñrn: "17:33"
            
            document.getElementById('time-info').innerHTML = `Bug√ºn ƒ∞ftar: <span id="iftar-vakti">${maghrib}</span>`;
            document.getElementById('time-info').classList.remove('loading');

            const [hours, minutes] = maghrib.split(':');
            iftarTime = new Date();
            iftarTime.setHours(parseInt(hours), parseInt(minutes), 0);
            
            startCountdown();
        } catch (error) {
            document.getElementById('time-info').innerText = "Hata: Vakitler alƒ±namadƒ±.";
        }
    }

    function startCountdown() {
        setInterval(() => {
            const now = new Date().getTime();
            const distance = iftarTime - now;

            if (distance < 0) {
                document.getElementById("title").innerHTML = "Hayƒ±rlƒ± ƒ∞ftarlar!";
                document.getElementById("timer-ui").style.display = "none";
                return;
            }

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }, 1000);
    }

    getIftarTime();
</script>

</body>
</html>
